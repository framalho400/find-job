    <div class="modal fade" id="modalAddVaga1" tabindex="-1" aria-labelledby="Label" aria-hidden="true">

        <div class="modal-dialog modal-xl modal-dialog-scrollable modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropEditEP">NOVA VAGA</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label">NOME DA VAGA:</label>
                            <input type="text" class="form-control" placeholder="Nome da vaga">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">NOME DA EMPRESA:</label>
                            <input type="text" class="form-control" placeholder="Nome da empresa">
                        </div>
                        <div class="col-md-12">
                            <label class="form-label">DESCRIÇÃO DA VAGA:</label>
                            <textarea class="form-control" rows="2" placeholder="Descrição da vaga"></textarea>
                        </div>
                        <div class="col-md-12">
                            <label class="form-label">EXIGÊNCIAS:</label>
                            <textarea class="form-control" rows="3" placeholder="Exigências"></textarea>
                        </div>
                        <div class="col-md-12">
                            <label class="form-label">DESEJÁVEL:</label>
                            <textarea class="form-control" rows="2" placeholder="Desejável"></textarea>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">AOS CUIDADOS DE:</label>
                            <input type="text" class="form-control" placeholder="Nome do superior">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">DATA DE EXPIRAÇÃO:</label>
                            <input type="date" class="form-control">
                        </div>
                    </form>

                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary" id="proximoVaga">Próximo</button>


                </div>
            </div>
        </div>
    </div>
    <!--  ADICIONA VAGA 2  -->
    <div class="modal fade" id="modalAddVaga2" tabindex="-1" aria-labelledby="Label" aria-hidden="true">
        <div class="modal-dialog modal-xl modal-dialog-scrollable modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropEditEP">NOVA VAGA</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label">LINKEDIN:</label>
                            <input type="text" class="form-control" placeholder="Linkedin">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">SITE DA EMPRESA:</label>
                            <input type="text" class="form-control" placeholder="Site da empresa">
                        </div>
                        <div class="col-md-12">
                            <h5 class="beneficiosEmpresa">Benefícios da empresa:</h5>
                        </div>
                        <div class="col-md-6">
                            <input type="checkbox" class="form-check-input" id="valeTransporte">
                            <label class="form-check-label" for="valeTransporte">Vale Transporte</label>
                        </div>
                        <div class="col-md-6">
                            <input type="checkbox" class="form-check-input" id="valeCombustivel">
                            <label class="form-check-label" for="valeCombustivel">Vale Combustível</label>
                        </div>
                        <div class="col-md-6">
                            <input type="checkbox" class="form-check-input" id="valeRefeicao">
                            <label class="form-check-label" for="valeRefeicao">Vale Refeição</label>
                        </div>
                        <div class="col-md-6">
                            <input type="checkbox" class="form-check-input" id="planoSaude">
                            <label class="form-check-label" for="planoSaude">Plano de Saúde</label>
                        </div>
                        <div class="col-md-6">
                            <input type="checkbox" class="form-check-input" id="valeAlimentacao">
                            <label class="form-check-label" for="valeAlimentacao">Vale Alimetação</label>
                        </div>
                        <div class="col-md-6">
                            <input type="text" class="form-control" placeholder="Outros">
                        </div>

                        <div class="col-md-12">
                            <h5 class="facilidades">Facilidades:</h5>
                        </div>
                        <div class="col-md-6">
                            <input type="checkbox" class="form-check-input" id="habilitacao">
                            <label class="form-check-label" for="habilitacao">Habilitação</label>
                        </div>
                        <div class="col-md-6">
                            <input type="checkbox" class="form-check-input" id="bolsaEstudo">
                            <label class="form-check-label" for="bolsaEstudo">Bolsa de Estudos</label>
                        </div>
                        <div class="col-md-6">
                            <input type="checkbox" class="form-check-input" id="estacionamento">
                            <label class="form-check-label" for="estacionamento">Estacionamento</label>
                        </div>
                        <div class="col-md-6">
                            <input type="checkbox" class="form-check-input" id="bancoHoras">
                            <label class="form-check-label" for="bancoHoras">Banco de Horas Extras</label>
                        </div>
                        <div class="col-md-6">
                            <input type="checkbox" class="form-check-input" id="flexibilidadeHorario">
                            <label class="form-check-label" for="flexibilidadeHorario">Flexibilidade de
                                Horário</label>
                        </div>
                        <div class="col-md-6">
                            <input type="text" class="form-control" placeholder="Outros">
                        </div>

                        <div class="col-md-12">
                            <h5 class="salario">Salário da vaga:</h5>
                        </div>

                        <div class="col-md-6">
                            <label class="form-label">SALÁRIO PRETENDIDO DA VAGA:</label>
                            <input type="text" class="form-control" placeholder="Salário pretendido da vaga"
                                id="salario" maxlength="9" onkeyup="formatarMoeda()">
                        </div>
                        <div class="col-md-6" style="display: flex; align-items: center;">
                            <input type="checkbox" class="form-check-input" id="combinar">
                            <label class="form-check-label" for="combinar" style="margin-left: 5px;">A
                                Combinar</label>
                        </div>






                    </form>
                </div>

                        id="salvarVaga">Salvar</button>


                </div>
