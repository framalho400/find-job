<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <link rel="stylesheet" href="../../css/login-style/estilo.css" />

  <!----===== Bootstrap ===== -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="stylesheet" href="../../css/login-style/estilo.css" />

  <!-- Boxicons CDN Link -->
  <link href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css" rel="stylesheet" />


  <title>Find Job | Login</title>
</head>

<body>
  <div class="container">
    <div class="logo">
      <img src="../../img/logo_principal.png" class="logo_principal" />
    </div>



    <div class="principal">
      <form class="login">
        <div class="title">
          <h3>ENTRAR</h3>
          <span></span>
        </div>
        <span class="voltar" style="opacity: 0">
          <div class="circle">
            <i class="bx bx-chevron-left contats" id="contats"></i>
          </div>
        </span>
        <div class="inputs">
          <span class="cpf">
            <label for="">CPF:</label>
            <input placeholder="CPF" id="cpf" type="text" onkeyup="cpfCheck(this)" maxlength="18"
              onkeydown="javascript: fMasc( this, mCPF );">
            <!--   <span id="cpfResponse"></span> -->
          </span>
          <span class="senha">
            <label for="">SENHA:</label>
            <input type="password" placeholder="Senha" />
          </span>
        </div>
        <span class="rec">
          <a href="../rec_senha/rec_senha.html">Esqueceu a senha?</a>
        </span>
        <span class="entrar">
          <a href="../usuario/home.html">
            <input type="submit" value="Entrar" id="entrar" />
          </a>

        </span>

        <span class="naoTem">
          <a href="../cadastro/cadastro.html">Não possui uma conta?</a>
        </span>


      </form>
      <div class="imagem">
        <!--  <img src="../../img/trabalhando2.jpg" alt="" srcset="" /> -->
      </div>

    </div>

    <script>

      
$(document).ready(() => {

$('#add-toast').on('click', () => {

  $('#toast-place').append(`
    <div class="toast" role="alert" aria-live="assertive" aria-atomic="true" data-delay="3000">
      <div class="toast-header">
        <strong class="mr-auto">Bootstrap</strong>
        <small>Toast</small>
        <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Fechar">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="toast-body">
        Olá, eu sou uma notificação.
      </div>
    </div>
  `);

  $('.toast').toast('show');

  console.log('Show');

  $('.toast').on('hidden.bs.toast', e => {
    $(e.currentTarget).remove();
    console.log('Hide');
  });

});

});
    </script>
    <script src="../../js/login-js/script.js"></script>
</body>

</html>
