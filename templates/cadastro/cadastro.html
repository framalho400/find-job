<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="../../css/cadastro-style/estilo.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>Find Job | Cadastro</title>
  </head>





<body>
    <div class="container">
      <div class="logo">
        <img src="../../img/logo_principal.png" class="logo_principal" />
      </div>





    <form class="principal" action="">
        <div class="cadastro">
          <div class="title">
            <h3>CADASTRE<strong style="color: #ed7a11">-</strong>SE</h3>
            <span></span>
          </div>
          <span class="voltar" style="opacity: 0">
            <div class="circle">
              <i class="bx bx-chevron-left contats" id="contats"></i>
            </div>
          </span>
          <div class="inputs">
            <span class="nomeC">
              <h4>NOME:</h4>
              <input type="text" placeholder="Nome completo" id="nome" />
            </span>
            <span class="cpf">
              <h4>CPF:</h4>
              <input placeholder="CPF" id="cpf" type="text" onkeyup="cpfCheck(this)" maxlength="18" onkeydown="javascript: fMasc( this, mCPF );">
            </span>
          </div>
          <span class="proximo">
            <input type="button" value="Próximo" id="proximo" />
          </span>
          <span class="bolinhas">
            <div class="c1"></div>
            <div class="c2"></div>
        </span>
          <span class="jaTem">
            <a href="../login/login.html">Já possui uma conta ?</a>
          </span>
          
        </div>



      <div class="cadastroP close">
          <div class="title">
            <h3>CADASTRE<strong style="color: #ed7a11">-</strong>SE</h3>
            <span></span>
          </div>
          <span class="voltar" id="voltar">
            <div class="circle">
              <i class="bx bx-chevron-left contats" id="contats"></i>
            </div>
          </span>
          <div class="inputs">
            <span class="nomeC">
              <h4>E-MAIL:</h4>
              <input type="email" placeholder="E-mail" id="email" />
            </span>
            <span class="apelido">
              <h4>SENHA:</h4>
              <input type="text" placeholder="Senha:" id="senha"/>
            </span>
            <span class="cpf">
              <h4>CONFIRMAR SENHA:</h4>
              <input type="text" placeholder="Confirmar senha:" id="confirme a senha" />
            </span>
          </div>
          <span class="concluir">
            <a href="../usuario/home.html">
           <input type="submit" name=""value='Concluir' class="concluir">
            </a>
          </span>
          <span class="bolinhas">
            <div class="c1"></div>
            <div class="c2"></div>
        </span>





        <span class="jaTem">
            <a href="../login/login.html">Já possui uma conta ?</a>
          </span>
           
        </div>
      </form>
      <div class="imagem">
      </div>
      <div class="logoSenai">
        <img src="../../img/logo_senai.png" class="logo_senai" />
      </div>
      
    </div>
    <script src="../../js/API/script.js"></script>
    <script src="../../js/login-js/script.js"></script>
    <script src="../../js/cadastro-js/script.js"></script>
  </body>
</html>
